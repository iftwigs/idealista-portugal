version: '3.8'

services:
  idealista-bot:
    container_name: idealista-bot
    build: .
    restart: always
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./data:/app/data
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
